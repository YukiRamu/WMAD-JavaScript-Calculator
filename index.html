<!DOCTYPE html>
<html>

<head>
	<title>Calculator</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width='device-width', initial-scale='1.0'" />
	<meta http-equiv="X-UA-Compatible" content="IE-Edge" />
	<!--Icon: fontawesome-->
	<!--Icon: fontawesome-->
	<script src="https://kit.fontawesome.com/a62f436beb.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./reset.css" />
	<link rel="stylesheet" href="./style.css" />
</head>

<body>
	<!--header-->
	<header class="header">
		<h1>JavaScript Calculator App</h1>
	</header>
	<!--main-->
	<div class="main">

		<input type="text" class="numInput" id="numInput" placeholder="0" />
		<input type="text" class="result" id="result" />

		<div class="calcButtons">
			<button class="AC" id="AC">AC</button>
			<button class="+/-" id="+/-">+/-</button>
			<button class="%" id="%">%</button>
			<button class="operator" id="รท">รท</button>

			<button class="seven" id="seven">7</button>
			<button class="eight" id="eight">8</button>
			<button class="nine" id="nine">9</button>
			<button class="operator" id="mul">&times;</button>

			<button class="four" id="four">4</button>
			<button class="five" id="five">5</button>
			<button class="six" id="six">6</button>
			<button class="operator" id="minus">&minus;</button>

			<button class="one" id="one">1</button>
			<button class="two" id="two">2</button>
			<button class="three" id="three">3</button>
			<button class="operator plus" id="plus">&plus;</button>

			<button class="zero" id="zero">0</button>
			<button class="point" id="point">.</button>
			<button class="operator" id="equal">&equals;</button>
		</div>
	</div>
	</div>
	<!--footer-->
	<footer class="footer">
		<h4>
			@Yuki Matsubara all right reserved. 2021/03.
			<a href="https://www.linkedin.com/in/yukimatsubara/" target="_blank"><i class="fab fa-linkedin"></i></a>
			<a href="https://github.com/YukiRamu" target="_blank"><i class="fab fa-github-square"></i></a>
		</h4>
	</footer>
	<script src="./calculator.js" type="text/javascript"></script>
</body>

</html>
